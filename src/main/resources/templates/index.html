<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Postagens</title>
</head>
<body>

<h1>Nova Postagem</h1>

<form th:action="@{/postagens}" method="post" th:object="${postagemDTO}">
  <input type="text" th:field="*{titulo}" placeholder="Título" required /><br>
  <textarea th:field="*{paragrafo}" placeholder="Parágrafo..." required></textarea><br>
  <input type="text" th:field="*{autor}" placeholder="Autor" required /><br>

  <select th:field="*{tag}" required>
    <option value="" disabled selected>Selecione a tag</option>
    <option value="NORMAL">Normal</option>
    <option value="FIXADO">Fixado</option>
    <option value="AVISO">Aviso</option>
  </select><br>

  <button type="submit">Postar</button>
</form>

<h2>Postagens existentes</h2>
<div th:each="post : ${postagens}">
  <p><strong th:text="${post.titulo}"></strong></p>
  <p th:text="${post.paragrafo}"></p>
</div>

</body>
</html>
